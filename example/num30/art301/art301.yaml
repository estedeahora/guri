# Datos del artículo (español)
title_es: ¿Nuevas modulaciones del gobierno territorial de la pobreza?
subtitle_es: Acerca de los dispositivos de proximidad estatal durante el retorno neoliberal en Argentina (2015- 2019)

abstract_es: |
  En la Argentina de los últimos años se observa una creciente expansión de los programas de proximidad estatal tanto a nivel nacional y provincial como municipal. En este artículo buscamos analizar las "problematizaciones" que atraviesan el "gobierno" [@FNVoGq38/hrAJlEgT] territorial de la pobreza, desde el 2015 hasta el 2019. En base a un abordaje cualitativo que articula el análisis documental y entrevistas en profundidad, indagamos la manera singular en la que se delimitó, significó e intentó incidir sobre determinados espacios sociales, blanco de las intervenciones socioasistenciales del Estado. Para ello, tomamos como caso de estudio una política de alcance nacional impulsada por la gestión de Cambiemos: "El Estado en tu Barrio". Sostenemos que el dispositivo tuvo como objetivo de gobierno crear escenarios de proximidad del Estado nacional en los barrios populares a fin de redefinir y controlar las formas aceptables y justificables de gestionar los programas sociales a nivel local y construir un paisaje estatal eficiente y festivo.

