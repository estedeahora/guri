# Datos del artículo (inglés)
title_en: New Modulations of Territorial Government of Poverty? About Dispositives of State Proximity During the Neoliberal Return to Argentina (2015-2019)

abstract_en: |
  In recent years, in Argentina, there has been a growing expansion of state proximity programs at the national, provincial, and municipal levels. In this article, we analyze the "problematizations" that cross the territorial "government" [@FNVoGq38/hrAJlEgT] of poverty, from 2015 to 2019. Based on a qualitative approach, that articulates documentary analysis and in-depth interviews, we investigate the singular way in which it was delimited, signified, and tried to influence certain social spaces, the target of the state\'s socio-assistance interventions. To do this, we take as a case study a national policy promoted by the management of Cambiemos: "Estado en tu Barrio\". We maintain that the dispositive had as objective of government to create scenarios of proximity to the national State in popular neighborhoods in order to redefine and control the acceptable or justifiable ways of managing social programs at the local level and build an efficient and festive state landscape.

keyword_en: 
