# Datos para generar doi y xml para crosref
# -----------------------------------------
doi_register:
  doi_suffix_constructor: guri.v%vi%i_%e       # example: www.doi.org/10.1234/guri.v10i1_a101
  doi_depositor:
    name: Joe Depositor
    mail: joe@depositor.com
  registrant: University Registrant
  resource_url_constructor: https://publicaciones.uba.ar/index.php/guri/article/view/%a
  resource_files:
    - type: pdf                   # file type: pdf/html/xml-jats
      resource_constructor: https://publicaciones.uba.ar/index.php/guri/article/view/%a/
      tm:  true