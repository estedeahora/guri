metadata_lang:
  - lang: en
    title: Pain itself
    subtitle: Do not let the pain go away
    abstract: |
      It is important to take care of the patient, to be followed by the client, but at the same time they will be affected by some great pains and sufferings. For to come to the smallest detail, no one should practice any kind of work unless he derives some benefit from it. Do not be angry with the pain in the rebuke, in the pleasure he wants to be a hair from the pain, let him run away from the pain. Unless they are blinded by lust, they do not come forth; they are in fault who abandon their duties and soften their hearts, that is, their labors.
    keyword: 
      - Home
      - He himself
      - Pain
  - lang: es
    title: El propio dolor
    subtitle: No dejes que el dolor se vaya
    abstract: |
      Es importante cuidar al paciente, ser seguido por el cliente, pero al mismo tiempo se verán afectados por algunos grandes dolores y sufrimientos. Para llegar al más mínimo detalle, nadie debe practicar ningún tipo de trabajo a menos que obtenga algún beneficio de él. No se enfaden con el dolor en la reprimenda, en el placer quiere ser un pelo del dolor, que huya del dolor. A menos que estén cegados por la lujuria, no salen adelante; están en falta quienes abandonan sus deberes y ablandan sus corazones, es decir, sus labores.
    keyword: 
      - Hogar
      - Él mismo
      - Dolor

