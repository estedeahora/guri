  heading: Presentación de la propuesta
  type: research-article                      # https://jats.nlm.nih.gov/publishing/tag-library/1.3/attribute/article-type.html 
  elocation-id: a201            # Identificador digital electrónico    
  doi: 10.1223/3344443.33221333
